<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Register Updated</title>
  
  <link rel="stylesheet" type=text/css href="https://use.typekit.net/hbp1ubp.css"> <!-- Adobe Font-->
  <link rel="stylesheet" type="text/css" href="../index.css">
  <link rel="stylesheet" type=text/css href="/dist/tailwind.css">
</head>
<body class="w-screen h-screen flex md:justify-center md:items-center">
  <div class="w-full h-full flex flex-col md:flex-row md:max-w-5xl lg:max-h-[600px] lg:shadow-underlined lg:rounded-2xl lg:overflow-hidden test">
    
    <div class="flex-grow bg-green w-full pb-7 px-7 shadow-lg md:shadow-none flex flex-col justify-end md:items-end md:justify-center max-h-64 md:max-h-full md:max-w-xs">
      <h1 class="text-5xl text-white font-medium md:hidden">Register</h1>
      <ul class="mt-12 md:mt-0 w-full max-w-md md:w-auto flex md:flex-col md:h-full md:max-h-80 self-center justify-between items-start">
        <li class="flex flex-col md:flex-row justify-center items-center text-white font-medium">
          <div class="bg-green-dark w-10 h-10 flex justify-center items-center rounded-md text-2xl mb-2 md:mb-0 md:mr-4">1</div>
          <span class="tracking-wide">Account</span>
        </li>
        <li class="flex flex-col md:flex-row justify-center items-center text-white font-medium">
          <div class="bg-green-dark w-10 h-10 flex justify-center items-center rounded-md text-2xl mb-2 md:mb-0 md:mr-4">2</div>
          <span class="tracking-wide">Personal</span>
        </li>
        <li class="flex flex-col md:flex-row justify-center items-center text-white font-medium">
          <div class="bg-green-dark w-10 h-10 flex justify-center items-center rounded-md text-2xl mb-2 md:mb-0 md:mr-4">3</div>
          <span class="tracking-wide">Nutrition</span>
        </li>
        <li class="flex flex-col md:flex-row justify-center items-center text-white font-medium">
          <div class="bg-green-dark w-10 h-10 flex justify-center items-center rounded-md text-2xl mb-2 md:mb-0 md:mr-4">4</div>
          <span class="tracking-wide">Additional</span>
        </li>
      </ul>
    </div>
    
    <div class="px-7 w-full flex-grow flex flex-col justify-evenly items-center">
      <h2 class="text-5xl text-green font-medium hidden md:block">Register</h2>
      <form class="w-full max-w-sm">
        <div class="w-full">
          <label class="rounded-input__label" for="username">Username</label>
          <input class="rounded-input" type="text" id="username">
          <ul class="text-sm font-medium text-error"></ul>
        </div>
        <div class="w-full mt-6">
          <label class="rounded-input__label" for="password">Password</label>
          <input class="rounded-input" type="text" id="password">
          <ul class="text-sm font-medium text-error"></ul>
        </div>
        <div class="w-full mt-6 pl-2 flex justify-between">
          <div class="flex items-center">
            <input class="accent-green focus:outline-2 focus:outline-green" type="checkbox" id="remember-me">
            <label class="text-gray-dark text-lg cursor-pointer pl-2" for="remember-me">Remember Me</label>
          </div>
          <a class="text-green text-lg cursor-pointer hover:underline focus:underline focus:outline-none" href="#">Forgot Password?</a>
        </div>
        <button class="btn btn-primary mt-12" type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
